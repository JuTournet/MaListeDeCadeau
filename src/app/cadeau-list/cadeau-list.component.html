<form [formGroup] = "filtre" (ngSubmit)="onSubmit()">
  <div class="slidecontainer">
    <p>Filtrer les résultats</p>
    <input type="range" min="1" max="500" class="slider" id="myRange">
    <p>Mon Budget Cadeaux : <span id="demo"></span> €</p>
  </div>
  <div class="button-budget">
    <button type="submit">Valider</button>
  </div>
</form>

<div class="message-erreur" *ngIf="ErrorNum[0] > 0">Erreur {{ErrorNum[0]}}, veuillez réessayer.</div>

<div>
    <app-cadeau
    *ngFor="let cadeau of cadeaux$ | async"
    [inputCadeau]="cadeau"
    [montant] = "montant"
  ></app-cadeau>
</div>
